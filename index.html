<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prolog Car Intelligence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .query-panel, .results-panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .execute-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .execute-btn:hover {
      background: #4f46e5;
    }
    .results-container {
      margin-top: 20px;
    }
    .result-item {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .example-query {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
    }
    .example-query:hover {
      background: #cbd5e1;
    }

    /* Gallery section */
    .gallery {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .gallery h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .image-grid img {
      width: 100%;
      border-radius: 10px;
      height: auto;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó Prolog Car Intelligence</h1>
    <p style="text-align:center">–ò–Ω—Ç–µ–ª–∏–≥–µ–Ω—Ç–Ω–∞ –±–∞–∑–∞ –¥–∞–Ω–Ω–∏ –∑–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏ —Å Prolog –ª–æ–≥–∏–∫–∞</p>

    <div class="main-content">
      <div class="query-panel">
        <h2>Prolog –ó–∞—è–≤–∫–∏</h2>
        <div class="query-examples">
          <strong>–ü—Ä–∏–º–µ—Ä–Ω–∏ –∑–∞—è–≤–∫–∏:</strong>
          <div>
            <span class="example-query" onclick="setQuery('is_electric(X).')">is_electric(X).</span>
            <span class="example-query" onclick="setQuery('has_type(X, suv).')">has_type(X, suv).</span>
            <span class="example-query" onclick="setQuery('has_range(X, R), R > 300.')">has_range(X, R), R > 300.</span>
          </div>
        </div>
        <textarea id="query" placeholder="–í—ä–≤–µ–¥–∏ Prolog –∑–∞—è–≤–∫–∞..."></textarea>
        <button class="execute-btn" onclick="executeQuery()">–ò–∑–ø—ä–ª–Ω–∏</button>
      </div>
      
      <div class="results-panel">
        <h2>–†–µ–∑—É–ª—Ç–∞—Ç–∏</h2>
        <div id="results" class="results-container"></div>
      </div>
    </div>

    <!-- ‚úÖ Car Gallery Section -->
    <div class="gallery">
      <h2>–ì–∞–ª–µ—Ä–∏—è —Å –∞–≤—Ç–æ–º–æ–±–∏–ª–∏</h2>
      <div class="image-grid">
        <img src="https://tesla-cdn.thron.com/delivery/public/image/tesla/300a4eb1-39dc-4290-bb17-d5f566d9b2c3/bvlatuR/std/1920x1080/ms-main-hero-desktop" alt="Tesla Model S">
        <img src="https://www.nissanusa.com/content/dam/Nissan/us/vehicles/leaf/2023/overview/2023-nissan-leaf-electric-car-in-silver-front-three-quarter-view.jpg" alt="Nissan Leaf">
        <img src="https://cdn.motor1.com/images/mgl/xkXGJ/s1/audi-q4-e-tron.jpg" alt="Audi Q4 e-tron">
      </div>
    </div>

  </div>

  <script>
    function setQuery(query) {
      document.getElementById('query').value = query;
    }

    function executeQuery() {
      const query = document.getElementById('query').value.trim();
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (!query) {
        resultsContainer.innerHTML = '<div class="result-item">–ú–æ–ª—è, –≤—ä–≤–µ–¥–∏ –∑–∞—è–≤–∫–∞.</div>';
        return;
      }

      // Simulate Prolog response
      setTimeout(() => {
        const fakeResults = [
          `–†–µ–∑—É–ª—Ç–∞—Ç –∑–∞ –∑–∞—è–≤–∫–∞: ${query}`,
          'X = tesla_model_s',
          'X = nissan_leaf'
        ];

        fakeResults.forEach(res => {
          const el = document.createElement('div');
          el.className = 'result-item';
          el.textContent = res;
          resultsContainer.appendChild(el);
        });
      }, 500);
    }
  </script>
</body>
</html>
