<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog коли с правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .animal-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Задание: Програма с Prolog за коли и GIF визуализация</h1>

  <p class="instructions">
    Въведете Prolog заявка, за да видите кола и подходяща GIF анимация.  
    <br><br>
    <strong>Примери на заявки:</strong><br>
    <code>is_electric(X).</code><br>
    <code>is_sports(X).</code><br>
    <code>is_car(X).</code>
  </p>

  <textarea id="prolog-input">
% Примери на заявки:
is_electric(X).
is_sports(X).
is_car(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="animal-container" id="animal-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // База знания за коли и правила
    const knowledge = `
car(tesla_model_s).
car(ford_mustang).
car(bmw_x5).
car(lamborghini_huracan).
car(honda_civic).

% Електрически коли
electric(tesla_model_s).

% Спортни коли
sports(ford_mustang).
sports(lamborghini_huracan).

% SUV коли
suv(bmw_x5).

% Малки коли
compact(honda_civic).

% Правила
is_electric(X) :- electric(X).
is_sports(X) :- sports(X).
is_suv(X) :- suv(X).
is_compact(X) :- compact(X).
is_car(X) :- car(X).
    `;

    session.consult(knowledge);

    const animalAnimations = {
      tesla_model_s: '<img src="https://media.giphy.com/media/l0MYNVD2sY6zWZrCw/giphy.gif" class="animal-gif" alt="Tesla Model S" />',
      ford_mustang: '<img src="https://media.giphy.com/media/WTdLdb07TZfSE/giphy.gif" class="animal-gif" alt="Ford Mustang" />',
      bmw_x5: '<img src="https://media.giphy.com/media/l3vR6aasfsdyBz0rG/giphy.gif" class="animal-gif" alt="BMW X5" />',
      lamborghini_huracan: '<img src="https://media.giphy.com/media/3o7btZ7JABTjjA8pHi/giphy.gif" class="animal-gif" alt="Lamborghini Huracan" />',
      honda_civic: '<img src="https://media.giphy.com/media/3og0IFrHkIglEOg8Ba/giphy.gif" class="animal-gif" alt="Honda Civic" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const car = match[1];
          if (animalAnimations[car]) {
            animDiv.innerHTML = animalAnimations[car];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за този автомобил.</p>";
          }
        }
      });
    }
  </script>
</body>
</html>
