<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prolog Car Intelligence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .query-panel,
    .results-panel {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .execute-btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .execute-btn:hover {
      background: #4f46e5;
    }

    .results-container {
      margin-top: 20px;
    }

    .result-item {
      background: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .example-query {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
    }

    .example-query:hover {
      background: #cbd5e1;
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    /* Gallery Styles */
    .gallery {
      margin-top: 40px;
    }

    .gallery h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      height: 180px;
    }
  </style>
</head>
